name: Security Scans

on:
  push:
    branches:
      - "main"
      - "qa"
      - "develop"
      - "feature/*"
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '**.md'
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '**.md'

jobs:
  go-tests:
    name: Security Scans
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Security Scan
        id: Bridgecrew
        uses: bridgecrewio/bridgecrew-action@master
        with:
          api-key: ${{ secrets.BRIDGECREW_API_KEY }}
          directory: "."
          soft_fail: false
          skip_check:
            - CKV_AWS_91 # Ensure the ELBv2 (Application/Network) has access logging enabled
            - CKV_AWS_103 # "check_name": "Ensure that load balancer is using TLS 1.2
          output_format: json
